<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>IMOK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./styles.css" type="text/css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" type="text/css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript">
</script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript">
</script>
</head>

<body>
	<div data-role="page">
		<div data-role="header">
			<a href='imok.cgi' target='_top' class="ui-btn ui-shadow ui-corner-all ui-btn-icon-notext ui-icon-delete"></a>

			<h6>imok</h6>
		</div>

		<div role="main" class="ui-content">
			<form id='form_login' action='./imok.cgi' method="post" name="form_login">
				<input name="command" type="hidden" value="login" id='command_login'>

				<p><input type='text' name="email" placeholder="email" id='email_login' autofocus=""></p>

				<p><input type='password' name="password" placeholder="password" id='password_login'></p>

				<p><input type='submit' value='Login'></p>
			</form>
		</div><!-- end main -->
	</div><!-- end page -->
</body>
</html>
