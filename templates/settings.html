<html>
<head>
	<title>IMOK : Not Lost!</title>
	<meta http-equiv="Cache-Control" content="no-store">
	<meta http-equiv="Cache-Control: max-age=0">	
</head>

<h4>Settings</h4>

 <form id='form_login' action='./imok.cgi'  method="get">
    <input name="command" type="hidden" value="set_settings" id='command_login'>
				<input name="tz_offset_minutes" type="hidden" value="" id='tz_offset_minutes'>
 			<input name="timestamp" type="hidden" value="" id='timestamp'>
    
				Email Contact 1:<br>
    <p><input type='text' name="email_contact_1" placeholder="email contact" id='email1' value='<%email_contact_1%>'> </p>
								Email Contact 2:<br>
    <p><input type='text' name="email_contact_2" placeholder="email contact" id='email2' value='<%email_contact_2%>'> </p>
 				Email Contact 3:<br>
	   <p><input type='text' name="email_contact_3" placeholder="email contact" id='email3' value='<%email_contact_3%>'> </p>
   <p><textarea id="email form" name="email_form" rows="4" cols="50"><%email_form%></textarea></p>
	

<p>					
	<label for="start_hour">Time to start the clock.</label>
<select name="start_hour" id="start_hour"  value="<%start_hour%>">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="23">23</option>
</select>:
<select name="start_minute" id="start_minute"  value="<%start_minute%>">
  <option value="0">0</option>
  <option value="15">15</option>
  <option value="30">30</option>
  <option value="45">45</option>
</select>	 Now <%check_interval%>:<%start_minute%>
</p>

<p><input type="date"  name='start_date' id='start_date' value='<%start_date%>' onchange='calc_date();'></p>
<p><input type="time" id="start_time" name="start_time" value="<%start_time%>" onchange='calc_date();'></p>

<p>		
<label for="time_out">Countdown time every </label>
<select name="time_out" id="time_out" value="<%time_out%>">
  <option value=".5">.5</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>	days.
				 </p>


	   <p><input type='submit'> </p>
    
	
	</form>
	<script>
	
	function calc_date(){
	const date1 = new Date();
	var tz_offset_minutes = date1.getTimezoneOffset();
	document.getElementById("tz_offset_minutes").value = -tz_offset_minutes;

	var start_date = document.getElementById("start_date").value;
	var dateuse = start_date.split('-');
	var year = dateuse[0];
	var month = dateuse[1];
	var day = dateuse[2];
	var start_time = document.getElementById("start_time").value;
	var timeuse = start_time.split(':');
	var hour = timeuse[0];
	var minute = timeuse[1];
//send this to imok with tz to set tiestamp
	var start_UTC = Date.UTC(year, month, day , hour , minute);
	start_UTC = Math.floor(start_UTC/1000);
	document.getElementById("timestamp").value = start_UTC;
	}
	
calc_date(); //in case we don't change date / time
</script>
 </html>
